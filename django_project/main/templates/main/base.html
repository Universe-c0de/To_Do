{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img class="icons" src="https://img.icons8.com/cotton/64/000000/list--v2.png"/>
        <span class="fs-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">To Do List!</font></font></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'list_events' %}"><font style="vertical-align: inherit;text-transform: uppercase;"><font style="vertical-align: inherit;">События</font></font></a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create' %}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;text-transform: uppercase;">Добавить задачу</font></font></a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;text-transform: uppercase;">Справка</font></font></a>
          {% if user.is_authenticated %}
                <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}"><font style="vertical-align: inherit;text-transform: uppercase;"><font style="vertical-align: inherit;">Выход</font></font></a>
          {% else %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'register_user' %}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;text-transform: uppercase;">Регистрация</font></font></a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}"><font style="vertical-align: inherit;text-transform: uppercase;"><font style="vertical-align: inherit;">Авторизация</font></font></a>
          {% endif %}

      </nav>
    </div>

    <div class="container">
        {% if messages %}
            {% for message in messages %}

                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
